				<!--Kanye West Quote-->
				<div id="kanye_quote"></div>
				<script>
					try {
						const div = document.getElementById('kanye_quote');
						const url = 'https://api.kanye.rest';

						const headers = new Headers({
							Accept: 'application/json',
						});

						fetch(url, { headers })
							.then((response) => {
								return response.json();
							})
							.then((data) => {
								console.log(data);
								let p = document.createElement('p');
								p.innerHTML = `${data.quote + ' - Kanye West'}`;
								div.appendChild(p);
							})
							.catch(function (error) {
								console.log(error);
							});
					} catch (error) {
						console.error('Error caught in try-catch:', error);
					}
				</script>
